<div class="charity-choice-page_content">
  <h1 class="disabled-page-banner">This page is not available for beta version</h1>
  <div class="charity-choice-page_advertisingBanners" [hidden]="true"></div>
  <div class="charity-choice-page_charityItems" [hidden]="true">
    <div class="charity-choice-page_charityItem" *ngFor="let item of charityItems">
      <div class="charity-choice-page_charityItem_bg" [ngStyle]="{'background-image': 'url(' + item['image'] +')'}"></div>
      <div class="charity-choice-page_charityItem_content roboto-light uppercase">
        <p class="charity-choice-page_charityItem_numberOfVotes">{{item['votes']}}</p>
        <div class="charity-choice-page_charityItem_contentBottom">
          <p class="charity-choice-page_charityItem_description">{{item['description']}}</p>
          <div class="charity-choice-page_charityItem_vote" (click)="voteForItem(item)" *ngIf="canVote">VOTE</div>
        </div>
      </div>
    </div>
  </div>
</div>
