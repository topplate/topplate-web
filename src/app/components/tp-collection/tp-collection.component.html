<div class="tp-collection-list-header roboto-light uppercase">Ingredients</div>

<ul class="tp-collection-list roboto-light uppercase" *ngIf="model.length">
  <li class="tp-collection-item" *ngFor="let item of model.getItems()">
    <input class="tp-collection-item-label roboto-light uppercase" [(ngModel)]="item.text" placeholder="EDIT INGREDIENT" maxlength="25" />
    <i class="tp-collection-item-remove-btn" (click)="model.removeItem(item)"></i>
  </li>
</ul>

<div class="tp-collection-list-addItem roboto-light uppercase">
  <input class="tp-collection-list-addItem-input roboto-light uppercase" title="add ingredient"
     placeholder="ADD INGREDIENT"
     name="ingredient" [(ngModel)]="model.newItem" (keyup)="onKeyUp($event)" maxlength="25">
  <i class="tp-collection-item-add-btn" [ngClass]="{'isEnabled': isValid}" (click)="addItem()"></i>
</div>
