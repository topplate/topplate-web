<div class="top-plate_imageUploader_background" [hidden]="!model['isUploaded']"></div>

<label class="top-plate_imageUploader_trigger"
      (click)="clearUploadedImage()"
      [ngClass]="{'hasImage': model['isUploaded']}">
  <input type="file" (change)="onChange($event)" *ngIf="!model['isUploaded']" accept=".jpg, .png, .jpeg">
  <span class="top-plate_imageUploader_label roboto-light uppercase">
    <span class="top-plate_imageUploader_closeBtn" *ngIf="model['isUploaded']"></span>
    <span class="top-plate_imageUploader_icon" *ngIf="!model['isUploaded']"></span>
    <span *ngIf="!model['isUploaded']"><br>upload<br><ng-content></ng-content></span>
  </span>
</label>
